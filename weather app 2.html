<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="background-image">
        <div class="gray-transparent-bg">
            <div class="weather-container">
                <div class="search-container">
                    <input type="text" placeholder="Enter city name">
                    <button>Search</button>
                </div>
                <div class="current-weather">
                    <h2>Thohoyandou</h2>
                    <img src="https://www.dovora.com/resources/weather-icons/showcase/modern_showcase/day_partial_cloud.png" alt="">
					
                    <div class="weather-info">
                        <p>Cloudy</p>
                        <p>25°C</p>
                    </div>
                </div>
                <div class="weather-forecast">
                    <div class="forecast-card">
                        <p>Mon</p>
                        <img src="https://www.dovora.com/resources/weather-icons/showcase/modern_showcase/rain.png" alt="Sunny">
						<p class="Weather">Cloudy</p>
                        <p class="Temperature"> 22°C</p>
                    </div>
                    <div class="forecast-card">
                        <p>Tues</p>
                        <img src="https://www.dovora.com/resources/weather-icons/showcase/modern_showcase/day_clear.png" alt="Cloudy">
						<p>Sunny</p>
                        <p>24°C</p>
                    </div>
                    
                    <div class="forecast-card">
                        <p>Wens</p>
                        <img src="https://www.dovora.com/resources/weather-icons/showcase/modern_showcase/day_clear.png" alt="Cloudy">
						<p>Sunny</p>
                        <p>24°C</p>
                    </div>

                    <div class="forecast-card">
                        <p>Thur</p>
                        <img src="https://www.dovora.com/resources/weather-icons/showcase/modern_showcase/day_rain.png" alt="Cloudy">
						<p>Partly Cloudy</p>
                        <p>24°C</p>
                    </div>   

                    <div class="forecast-card">
                        <p>Fri</p>
                        <img src="https://www.dovora.com/resources/weather-icons/showcase/modern_showcase/day_partial_cloud.png" alt="Cloudy">
						<p>Partly Cloudy</p>
                        <p>24°C</p>
                    </div>  
                </div>
            </body>
            </html>
